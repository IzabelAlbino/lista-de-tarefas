<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de tarefas</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div id="container">

        <!--cabeçalho-->
        <div id="header">
            <h2>Qual será sua próxima tarefa ?</h2>
            <form action="" id="add-task-form">
                <input type="text" id="add-btn" placeholder="O que você vai fazer?">
                    <button id="add-btn-hover">
                        <ion-icon name="add-circle-outline"></ion-icon>
                    </button>           
            </form>     
        </div>
        
        <!--inicio lista-->
        <div id="list">
            <h2>Lista de tarefas:</h2>
            <ul id="list">
                <li class="task-box template hide"> 
                    <span class="task-title"></span>
                    <ion-icon class="done-btn" name="checkmark-outline"></ion-icon>
                    <ion-icon class="remove-btn" name="close-outline"></ion-icon>
                </li>
            </ul>
        </div>
    </div>
    
    <script src="js/script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
</body>
</html>
